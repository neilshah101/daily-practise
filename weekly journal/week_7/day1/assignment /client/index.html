<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id="header">TODO LIST</h1>
    <div id="overview">
        <h4 class="enttask">Enter Task :- </h4>
        <input type="text" id="tasktextbox" placeholder="Enter the task">
        <input type="text" id="prioritytextbox" placeholder="Enter the priority">
        <input type="date" id="datetextbox" placeholder="Enter the date">

        <button id="addbtn">ADD</button>
    </div>

    <div>
        <h2>Pending task:-</h2>
        <div id="pendingtasklist">

        </div>
    </div>

    <div>
        <h2>Completed Task:-</h2>
        <ul id="completedtasklist">

        </ul>
    </div>

    <script type="text/javascript" src="./client.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE X</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="header">
        <img src="./images/logo.png" alt="spacex logo"></image>
        <div id="navbar">
            <div id="nav_box" class="button"><a href="https://en.wikipedia.org/wiki/Falcon_9" target="_blank">FALCON 9</a></div>
            <div id="nav_box" class="button"><a href="https://en.wikipedia.org/wiki/Falcon_Heavy" target="_blank">FALCON HEAVY</a></div>
            <div id="nav_box" class="button"><a href="https://en.wikipedia.org/wiki/SpaceX_Starship" target="_blank">STARSHIP</a></div>
            <div id="nav_box" class="button"><a href="https://en.wikipedia.org/wiki/SpaceX_Dragon_2" target="blank">CREW DRAGON</a></div>
        </div>
    </section>
    <section class="launch_updates">
        <div>
            <h3 class="launch button"><a href="https://www.youtube.com/watch?v=L0dkyV09Zso&feature=youtu.be" target="blank">RECENT LAUNCH</a></h3>
        </div>
        <div>
            <h3 class="launch">
                <a class="button" href="https://www.rocketlaunch.live/?filter=spacex" target="blank">UPCOMING LAUNCH
                </a>
            </h3>
        </div>
    </section>
    <section class="gallery">
        <div>
            <a href="https://www.youtube.com/results?search_query=falcon+9launch" target="_blank"><img class="gall" src="./images/falcon9.jpg" alt="FALCON 9"></a>
        </div>
        <div>
            <a href="https://www.youtube.com/results?search_query=falcon+heavy+launch" target="_blank"><img class="gall" src="./images/fheavy.jpg" alt="FALCON HEAVY"></a>
        </div>
        <div>
            <a href="https://www.youtube.com/results?search_query=starship" target="_blank"><img class="gall" src="./images/Starship.jpg" alt="SATRSHIP"></a>
        </div>
        <div>
            <a href="https://www.youtube.com/results?search_query=crew+dragon" target="blank"><img class="gall" src="./images/crewdragon.jpg" alt="CREW DRAGON"></a>
        </div>
    </section>

</html>
